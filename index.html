<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <!-- NAVBAR -->
    
    <body>
        <header>
            <nav id="navul" class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Favorites</a></li>

                <!-- SEARCH BAR AND BACKGROUND -->
                <form id="searchbar" action="click" class="SUPER-SEARCH-BAR">
                    <input id="searchinput" type="text" placeholder="Search Hero Here">
                    <button class="img-size"><img src="super search icon.png" height="100%" width="100%"></button>
                </form>
            </ul>
            </nav>
        </header>

        <main>
            <!-- First container with char img, stats, and next release -->
        <section class="container-1 my-5">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div id="release" class="release">
                        <h3>Next Release</h3>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <div id="char-img" class="char-img">
                        <h3>char</h3>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <div id="stats" class="stats">
                        <ul><h3>Stats</h3></ul>
                    </div>
                </div>
            </div>
            </section>
            <!-- End of section -->
        <section class="container-2">
            <div class="Biography">
                <h3>Biography</h3>
                <p>Apply 'BIOGPRAPHY' API input here</p>
            </div>
        </section>
        <section class="container-3">
            <div class="Connections">
                <h3>Connections</h3>
                <p>Apply 'CONNECTIONS' API input here</p>
            </div>
        </section>
        <section class="container-4">
            <div class="Work">
                <h3>Work</h3>
                <p>Apply 'WORK' API input here</p>
            </div>
        </section>


        </main>

    </body>
    
    <script
    src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
    integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
    crossorigin="anonymous"></script>
          <script src="script.js"></script>


</html>
